<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sifter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>sifter</h1>
    <div class="container">
        <div class="textarea-container">
            <h2>팔로워</h2>
            <textarea id="followerList"></textarea>
        </div>

        <div class="textarea-container">
            <h2>팔로잉</h2>
            <textarea id="followingList"></textarea>
        </div>
    </div>

    <div class="container">
        <button id="compareBtn">언팔로워 스캔하기</button>
    </div>

    <div class="container">
        <div class="textarea-container">
            <h2>Difference (Following - Follower)</h2>
            <textarea id="differenceList" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
